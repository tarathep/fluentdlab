<source>
    @type forward
    port 24224
</source>

# Single MongoDB
<match fluentd.test.**>
    @type copy

    <store>
        @type stdout
    </store>

    <store>
        @type mongo
        host 172.17.0.3
        port 27017
        database fluentd
        collection monitorlog

        # for capped collection
        capped
        capped_size 1024m

        # authentication
        # user admin
        # password password

        <inject>
            # key name of timestamp
            time_key time
        </inject>

        <buffer>
            # flush
            flush_interval 3s
        </buffer>
    </store>
</match>